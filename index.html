<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css?v=3">

    <title>Ham Operator</title>
	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
	<script src="hamquestions1.js?v=3"></script>
	<script src="hamquestions2.js?v=3"></script>
	<script src="hamquestions3.js?v=3"></script>
	<script src="hamtest.js?v=3"></script>
  </head>
  <body>
    <div class="container">
		<div class="ham-chapters">
			<div class="row chapter-row">
				<button type="button" class="btn btn-success btn-chapter" chapter="1">Раздел 1 – Електротехника</button>
			</div>
			<div class="row chapter-row">
				<button type="button" class="btn btn-success btn-chapter" chapter="2">Раздел 2 – Кодове</button>
			</div>
			<div class="row chapter-row">
				<button type="button" class="btn btn-success btn-chapter" chapter="3">Раздел 3 – Нормативна уредба</button>
			</div>
		</div>
		<div class="ham-test" style="display: none;">
			<div class="current-question"></div>
			<div class="buttons-row">
				<button type="button" class="btn btn-primary btn-prev">Предишен</button>
				<button type="button" class="btn btn-primary btn-next">Следващ</button>
				<button type="button" class="btn btn-warning btn-home">Начало</button>
			</div>
		</div>
	</div>
	
	<div class="ham-question-template" style="display: none;">
		<div class="question-text"></div>
		<div class="answers">
			<div class="answer">
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="hamAnswers">
				  <label class="form-check-label question-answer"></label>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
